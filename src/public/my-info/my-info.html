<!--
  The sign up form should ask for the following information:
    first name, last name, email address, and phone number.

  It should also ask the user to specify the menu number that's their favorite dish.
  (The menu number is the short_name attribute of each menu item).
-->

<div class="container">
    <h2 id="menu-categories-title" class="text-center">My Info</h2>

    <div class="userinfo">
      <div class="panel panel-info" ng-if="myInfoCtrl.saved">
          <div class="panel-body panel-info">
              <dl class="dl-horizontal">
                  <dt>First Name:</dt> <dd>{{myInfoCtrl.userInfo.firstName}}</dd>
                  <dt>Last Name:</dt> <dd>{{myInfoCtrl.userInfo.lastName}}</dd>
                  <dt>Email:</dt> <dd>{{myInfoCtrl.userInfo.emailAddress}}</dd>
                  <dt>Phone:</dt> <dd>{{myInfoCtrl.userInfo.phoneNumber}}</dd>
                  <dt>Favorite Dish:</dt> <dd>{{myInfoCtrl.userInfo.favoriteDish}}</dd>
              </dl>

              <menu-item menu-item="myInfoCtrl.userInfo.dishInfo"></menu-item>
          </div>
      </div>
    </div>
    <div class="alert alert-warning" ng-if="!myInfoCtrl.saved">
        <h2>Not Signed Up Yet.</h2>
        <button type="button" ui-sref="public.signup" class="btn btn-primary">Sign up Now!</button>
    </div>
</div>
